<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            font-family: 'Bebas Neue', sans-serif;

</head>

    </div>

    <script>
        setTimeout(function () {
            document.getElementById("text").innerHTML = "<p>We love</p>";
            setTimeout(function () {
                document.getElementById("text").innerHTML = "<p>We lie</p>";

                    document.getElementById("text").style.display = "none";

</html>
